<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/session.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow" style="width:360px;">
      <h3 class="mb-3 text-center">Hospital Login</h3>
      <input v-model="username" class="form-control mb-2" placeholder="Username or Email">
      <input v-model="password" type="password" class="form-control mb-3" placeholder="Password">
      <div class="d-grid">
        <button class="btn btn-primary" @click="login">Login</button>
      
      <p class="text-danger mt-3 text-center">{{ error }}</p>
        <p class="text-center mt-3">
            New user? <a href="register.html">Click here to register</a>
        </p>
        </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { username: "", password: "", error: "" };
      },
      methods: {
        async login() {
          this.error = "";
          if (!this.username || !this.password) {
            this.error = "Enter username and password.";
            return;
          }
          try {
            const res = await API.post("/auth/login", {
              username: this.username,
              password: this.password
            });
            
            // Save session data
            Session.save({
              role: res.data.role,
              userId: res.data.user_id,
              referenceId: res.data.reference_id,
              name: res.data.name
            });

            // Redirect based on role
            const role = res.data.role;
            if (role === "Admin") window.location.href = "admin-dashboard.html";
            else if (role === "Doctor") window.location.href = "doctor-dashboard.html";
            else if (role === "Patient") window.location.href = "patient-dashboard.html";
            else this.error = "Unknown role returned.";
          } catch (err) {
            this.error = err.response?.data?.error || "Login failed. Check console.";
            console.error(err);
          }
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
